<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./images/instagram-phone.png" alt="Phone">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="./images/instagram-logo.png" alt="Instagram Logo" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./images/perfil-instagram.jpg" alt="Foto do Perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue as augustomdn</a>
                    <a href="#" class="instagram-logout">Logout</a>
                </div>
                <div class="group">
                    <p class="not-account">Not augustomdn?</p>
                    <p class="not-account">
                        <span class="link-blue">Change account</span>
                        or
                        <span class="link-blue">Sign up</span>
                     </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Get the app</p>
                    <div class="dowload">
                        <a href="#" class="app-dowload"></a>
                        <a href="#" class="app-dowload"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
